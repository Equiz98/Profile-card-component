<body>
  <svg class="bubble1" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg class="bubble2" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  
  
  <section class="Cardperfil">

  <div class="BGblue">
    <img src="images/bg-pattern-card.svg" alt="Imagenazul" style="border-top-left-radius: 15px; border-top-right-radius: 15px;" >
  </div>

  <div class="BGwhite">
    <div class="Pimg">
      <img src="images/image-victor.jpg" alt="Fotodelusuario">
    </div>

    <div class="Nombre">
      <p>Victor Crest <span>26</span></p>
      <h4>London</h4>
    </div>

    <div class="division"></div>

    <div class="Columnas">

      <div class="texto">
      <p>80k</p>
      <h4>Followers</h4>
    </div>

    <div class="texto">
      <p>803k</p>
      <h4>Likes</h4>
    </div>

    <div class="texto">
      <p>1.4K</p>
      <h4>Photos</h4>
    </div>

    </div>
  </div>

</section>
